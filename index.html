<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Art Studio</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="startweb">
        <h2 class="startweb__h2">
            VISUAL ART STUDIO
        </h2>
        <div class="startweb__container">
            <video autoplay muted loop class="container__video">
                <source src="./img/coverr-entering-stadium-stairs-1572162291498.mp4" type="video/mp4">
            </video>
            <div class="container__window">
                <button id="window__button" class="window__button">SPRAWDŹ CO DLA CIEBIE PRZYGOTOWALIŚMY</button>
            </div>
        </div>
    </section>

    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">O nas</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Fotografia</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Film</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Oferta</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Kontakt</a></li>
            </ul>
        </nav>
    </div>

    <header class="header">
        <div class="header__container">
            <div class="container__logo">
                <img src="./img/4570a503-ccdc-4b1e-bdc9-97af6dd5a697_200x200.png">
            </div>
            <div class="container__info">
                <p class="info__p">Fotografia</p>
                <p class="info__p">Film</p>
            </div>
            <div class="container__social_media">
                Facebook Instagram
            </div>
        </div>
    </header>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
